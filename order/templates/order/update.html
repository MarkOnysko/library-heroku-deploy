{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update order {% endblock title %}
{% block content %}
    <a href="{% url 'order:view_all_orders' %}">←Back to all orders</a>
    <p></p>
    <h3>Update order</h3>
    <form method="post">
        <div class="container" style="border: 1px solid cornflowerblue; border-radius: 5px; margin-top: 25px; margin-bottom: 20px; padding: 10px">
            {% csrf_token %}
            {{ form|crispy }}
            <p></p>
        </div>
        <button type="submit" class="btn btn-success">Update order</button>
    </form>
{% endblock content %}
