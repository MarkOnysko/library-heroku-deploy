{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Create new order {% endblock title %}
{% block content %}
    <a href="{% url 'order:view_all_orders' %}">←Back to all orders</a>
    <p></p>
    <h3>Create new order</h3>
    <form method="post" autocomplete="off">
        <div class="container" style="border: 1px solid cornflowerblue; border-radius: 5px; margin-top: 25px; margin-bottom: 20px; padding: 10px">
            {% csrf_token %}
            {{ form|crispy }}
            <p></p>
        </div>
        <p><button type="submit" class="btn btn-success">Create order</button></p>
    </form>
{% endblock content %}
